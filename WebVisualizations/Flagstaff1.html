<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-08">
    <title>COVID data dislay</title>

    <div class="container">
        <nav class="navbar">
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <div class="dropdown">
                        <a class="dropbtn">Pulse 1 Flagstaff</a>
                        <div class="dropdown-content">

            </ul>

        <h2>Flagstaff Overview</h2>

                <img class="img-fluid" src="Resources/images/FlagstaffOverview.png" alt="Overview">

        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 graph-spin">

            </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 graph-spin">

                <img class="img-fluid" src="Resources/images/FlagstaffLayoffs.png" alt="Layoffs">
