<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-08">
    <title>COVID data dislay</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <h1>COVID data display</h1>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                
                <li>
                    <a href="../index.html">Home</a>
                </li>
                <li>
                    <div class="dropdown">
                        <a class="dropbtn">Coconino County & Sedona</a>
                        <div class="dropdown-content">
                            <a href="Resources/images/CountyOverview.png">Overview</a>
                            <a href="WebVisualizations/Resources/images/CountyBusinOpen.png">Businesses Open</a>
                            <a href="WebVisualizations/Resources/images/CountyOpCap.png">Operating Capacity</a>
                            <a href="WebVisualizations/Resources/images/CountyRev.png">Revenue Changes</a>
                            <a href="WebVisualizations/Resources/images/CountyLayoffs.png">Layoffs/Furloughs</a>
                            <a href="WebVisualizations/Resources/images/CountyAid.png">Aid Applications</a>
                        </div>
                    </div>
                </li>
                            
            </ul>
        </nav>
    <section>
        <h2>County Overview</h2> 

        <div class="container">
            <div class="row">
                <div class="col-md-6 graph-spin">
                Overview
        
                <img class="img-fluid" src="Resources/images/CountyOverview.png" alt="Overview">
                </div>
                
                <div class="col-md-6 graph-spin">
                Businesses Open
            
                <img class="img-fluid" src="Resources/images/CountyBusinOpen.png" alt="Businesses Open">
                </div>                
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 graph-spin">
                Operating Capacity

                <img class="img-fluid" src="Resources/images/CountyOpCap.png" alt="Operating Capacity">
                </div>

                <div class="col-md-6 graph-spin">
                Revenue

                <img class="img-fluid" src="Resources/images/CountyRev.png" alt="Revenue">
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6 graph-spin">
                Layoffs
                <img class="img-fluid" src="Resources/images/CountyLayoffs.png" alt="Layoffs">
                </div>

                <div class="col-md-6 graph-spin">
                Aid
    
                    <img class="img-fluid" src="Resources/images/CountyAid.png" alt="Aid">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
